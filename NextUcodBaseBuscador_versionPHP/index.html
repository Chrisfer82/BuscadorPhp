<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/customColors.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/ion.rangeSlider.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/ion.rangeSlider.skinFlat.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/index.css" media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Formulario</title>
</head>

<body>
<!--
<video src="img/video.mp4" id="vidFondo"></video>
-->
<div class="contenedor">
    <div class="card rowTitulo">
        <h1>Buscador</h1>
    </div>
    <div class="colFiltros">
        <form action="javascript:cargarDatos()" id="formulario">
            <div class="filtrosContenido">
                <div class="tituloFiltros">
                    <h5>Realiza una búsqueda personalizada</h5>
                </div>
                <div class="filtroTipo input-field">
                    <label for="selectCity" >Ciudad:</label><br><br>
                    <select name="ciudad" id="selectCity" style="display: block">
                        <option value="" selected> Todas</option>
                    </select>
                </div>
                <!--
                <div class="filtroCiudad input-field">
                    <label for="selectCiudad" >Ciudad:</label><br><br>
                    <input name="ciudad" id="selectCiudad"/>
                </div>
                -->
                <div class="filtroTipo input-field">
                    <label for="selectTipo" >Tipo:</label><br><br>
                    <select name="tipo" id="selectTipo" style="display: block">
                        <option value="todos" selected> Todas</option>
                        <option value="Casa">Casa</option>
                        <option value="Casa de Campo">Casa de Campo</option>
                        <option value="Apartamento">Apartamento</option>
                    </select>
                </div>
                <div class="filtroPrecio">
                    <label for="rangoPrecio">Precio:</label>
                    <input type="text" id="rangoPrecio" name="precio" value=""/>
                </div>
                <div class="botonField">
                    <input type="submit" class="btn white" value="Buscar" id="submitButton">
                </div>
            </div>
        </form>
    </div>

    <div class="colContenido">
        <h5>Resultados de la búsqueda:</h5>
        <div class="tituloContenido">

          <div class="cargar-mas">
          <button type="button" name="todos" class="btn-flat waves-effect" id="mostrarTodos">Mostrar Todos</button>
          </div>
          <div class="image"></div>
            <div class="comentarios card">
                <div class="comentario">

                    <div class="id"></div>
                    <div class="direccion"></div>
                    <div class="ciudad"></div>
                    <div class="telefono"></div>
                    <div class="codigo"></div>
                    <div class="tipo"></div>
                    <div class="precio"></div>
                </div>
            </div>
        </div>

    </div>
</div>

<script type="text/javascript" src="js/jquery-3.0.0.js"></script>
<script type="text/javascript" src="js/ion.rangeSlider.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
